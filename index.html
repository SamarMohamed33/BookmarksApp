<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- start bookmarks inputs -->
    <div
      class="container py-5 d-flex justify-content-center align-items-center flex-column"
    >
      <h1>Bookmarks</h1>
      <div
        class="inputs w-100 py-4 mt-5 d-flex justify-content-center align-items-center gap-4 flex-column"
      >
        <h2 class="text-center">
          <i class="fa-solid fa-bookmark"></i>
          <span>Bookmark your favorite sites</span>
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="w-100">
          <label for=""
            ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
          >
          <input
            type="text"
            name="site-name"
            id="site-name"
            placeholder="Bookmark Name"
            class="form-control mt-1"
            onkeyup="checkNameValidation()"
          />
          <div class="bookmark-name-icons">
            <i class="fa-solid fa-check valid-icon"></i>
            <i class="fa-solid fa-x unvalid-icon"></i>
          </div>
        </div>
        <div class="w-100">
          <label for=""><i class="fa-solid fa-link"></i> Site Link</label>
          <input
            type="text"
            name="site-link"
            id="site-link"
            placeholder="Bookmark Link"
            class="form-control mt-1"
            onkeyup="checkURLValidation()"
          />
          <div class="bookmark-url-icons">
            <i class="fa-solid fa-check valid-icon"></i>
            <i class="fa-solid fa-x unvalid-icon"></i>
          </div>
        </div>
        <button class="btn text-white px-5" onclick="addBookmark()">
          Submit
        </button>
      </div>
      <table class="table text-center mt-4 bg-white">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="bookmarks-list"></tbody>
      </table>
    </div>
    <!-- end bookmarks inputs -->
    <!-- start error box -->
    <div id="error-box" class="position-fixed w-100 h-100 top-0 start-0 d-none">
      <div class="inner-error-box bg-white p-4 rounded-1 m-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="bullets d-flex gap-2">
            <div class="rounded-circle bg-danger "></div>
            <div class="rounded-circle bg-warning"></div>
            <div class="rounded-circle bg-success"></div>
          </div>
          <button class="btn" onclick="closeErrorBox()">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <p class="fw-bolder fs-5">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <div>
          <ul class="list-unstyled">
            <li class="m-2">
              <i class="fa-regular fa-circle-right me-2 text-danger"></i>Site
              name must contain at least 3 characters
            </li>
            <li class="m-2">
              <i class="fa-regular fa-circle-right me-2 text-danger"></i>Site
              URL must be a valid one
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end error box -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
